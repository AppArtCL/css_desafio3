<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locos por los gatos</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="contenedor">
        <nav>
            <div class="marca">
                <img src="assets/img/cat.png" alt="Logo de gatos.">
                <h1>Locos por los gatos</h1>
            </div>    
            <img class="hamburguesa" src="assets/img/menu.png" alt="Menú principal.">
            <div class="vertical">
                <p>Inicio</p>
                <p>Catálogo</p>
                <p>Vacunas</p>
                <p>Contacto</p>
            </div>
        </nav>
        <div class="filtro">
            <p>Ordenar por:</p>
            <div>
                <select name="gatos">
                    <option value="color">Color</option>
                    <option value="raza" selected>Raza</option>
                    <option value="sexo">Sexo</option>
                    <option value="tamano">Tamaño</option>
                </select>
            </div>
        </div>
        <main>
            <div class="tarjetas">
                <div class="tarjeta">
                    <img src="assets/img/500.jpeg" alt="Gato rasa Persa.">
                    <div class="raza">
                        <p><span>Raza:</span> Persa</p>
                        <button type="button">Ver más</button>
                    </div>
                </div>
                <div class="tarjeta">
                    <img src="assets/img/510.jpeg" alt="Gato rasa Main Coon.">
                    <div class="raza">
                        <p><span>Raza:</span> Main Coon</p>
                        <button type="button">Ver más</button>
                    </div>
                </div>
                <div class="tarjeta">
                    <img src="assets/img/520.jpeg" alt="Gato rasa Ragdoll.">
                    <div class="raza">
                        <p><span>Raza:</span> Ragdoll</p>
                        <button type="button">Ver más</button>
                    </div>
                </div>
                <div class="tarjeta">
                    <img src="assets/img/540.jpeg" alt="Gato rasa Scotish Fold.">
                    <div class="raza">
                        <p><span>Raza:</span> Scotish Fold</p>
                        <button type="button">Ver más</button>
                    </div>
                </div>
                <div class="tarjeta">
                    <img src="assets/img/550.jpeg" alt="Gato rasa Abisinio.">
                    <div class="raza">
                        <p><span>Raza:</span> Abisinio</p>
                        <button type="button">Ver más</button>
                    </div>
                </div>
                <div class="tarjeta">
                    <img src="assets/img/570.jpeg" alt="Gato rasa Sphinx.">
                    <div class="raza">
                        <p><span>Raza:</span> Sphinx</p>
                        <button type="button">Ver más</button>
                    </div>
                </div>
                <div class="tarjeta">
                    <img src="assets/img/600.jpeg" alt="Gato rasa Cartuja.">
                    <div class="raza">
                        <p><span>Raza:</span> Cartuja</p>
                        <button type="button">Ver más</button>
                    </div>
                </div>
                <div class="tarjeta">
                    <img src="assets/img/610.jpeg" alt="Gato rasa Azul Ruso.">
                    <div class="raza">
                        <p><span>Raza:</span> Azul Ruso</p>
                        <button type="button">Ver más</button>
                    </div>
                </div>    
            </div>
            <div class="listado_paginas">
                <div class="pagina">
                    <p> &lt;&lt; </p>
                </div>
                <div class="pagina">                 
                    <p> <span>1</span> </p>
                </div>
                <div class="pagina">
                    <p> 2 </p>
                </div>
                <div class="pagina">
                    <p> 3 </p>
                </div>
                <div class="pagina">  
                    <p> &gt;&gt; </p>
                </div>
            </div>        
        </main>
        <footer>
            <div class="redes">
                <img src="assets/img/facebook.png" alt="Logo Facebook.">
                <img src="assets/img/instagram.png" alt="Logo Instagram.">
            </div>
            <p>Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
